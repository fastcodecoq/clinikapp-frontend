<div layout-padding>
<section >
      <md-subheader class="md-primary">Citas Pendientes</md-subheader>

      <md-list ng-init="load()" >

      <md-lis-item ng-if="values.length == 0">
        <p>Vaya, parece que no tienes citas pendientes por el momento.</p>
      </md-lis-item>    

     <md-list-item class="md-3-line" md-swipe-right="requetsAmbulance()"  ng-repeat="value in values track by $index" >

      <img  ng-src="{{ value.image || 'assets/img/logo.png' }}" class="md-avatar" />
      
      <div class="md-list-item-text" ui-sref="mapa" >
          
          <h3>{{ value.name }}</h3>          
          <p class="p-aligned">{{ value.description }}</p>
        </div>
    <md-button class="md-icon-button" ng-click="centerBottomSheet($ev)" style="position: relative;
left: 25px;">
          <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
      </md-button>
      <br>
       <md-divider inset></md-divider>

     </md-list-item> 
      
    </md-list>

  </section>



  <section>
      <md-subheader class="md-accent">Citas Completadas</md-subheader>

      <md-list ng-init="load()" >

      <md-lis-item ng-if="values.length == 0">
        <p>Vaya, parece que no tienes citas completadas por el momento.</p>
      </md-lis-item>    

     <md-list-item class="md-3-line" md-swipe-right="requetsAmbulance()"  ng-repeat="value in values track by $index" >

      <img  ng-src="{{ value.image || 'assets/img/logo.png' }}" class="md-avatar" />
      
      <div class="md-list-item-text" ui-sref="mapa" >
          
          <h3>{{ value.name }}</h3>          
          <p class="p-aligned">{{ value.description }}</p>
        </div>
    <md-button class="md-icon-button" ng-click="centerBottomSheet($ev)" style="position: relative;
left: 25px;">
          <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
      </md-button>
      <br>
       <md-divider inset></md-divider>

     </md-list-item> 
      
    </md-list>

  </section>

  </div>
