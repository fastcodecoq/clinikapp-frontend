
      <md-list>
      <md-list-item class="md-3-line" ng-swipe-left="showAlertLeft()" ng-click="showAlert()" ng-repeat="item in todos">
        <img width="40" ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar" >
        <div class="md-tile-content">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
