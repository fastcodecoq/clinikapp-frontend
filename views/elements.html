

      <md-list ng-init="load()" >

     <md-list-item class="md-3-line" ng-click="" ng-repeat="value in values track by $index" >
    <img  ng-src="assets/img/logo.png" class="md-avatar" />
      <div class="md-list-item-text" ng-click="showAlert()" aria-label="item-text">
          <h3>{{ value.name }}</h3>          
          <p style="white-space: normal;">{{ value.description }}</p>
        </div>
    <md-button class="md-icon-button" ng-click="centerBottomSheet()">
          <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
      </md-button>
      <br>
       <md-divider inset></md-divider>
     </md-list-item> 
      
    </md-list>
